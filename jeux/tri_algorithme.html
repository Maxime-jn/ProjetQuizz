<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taquin Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
    }
    #timer {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    #puzzle {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 5px;
    }
    .tile {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0ff;
      color: #000;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tile.empty {
      background: #111;
      cursor: default;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0ff;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #message {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Taquin Puzzle</h1>
  <div id="timer">Time: 0s</div>
  <div id="puzzle"></div>
  <button onclick="shuffle()">Shuffle</button>
  <div id="message"></div>

  <script>
    const puzzle = document.getElementById('puzzle');
    const message = document.getElementById('message');
    const timerDisplay = document.getElementById('timer');
    let tiles = [];
    let startTime;
    let timerInterval;

    function init() {
      tiles = [...Array(15).keys()].map(n => n + 1);
      tiles.push(null);
      render();
      clearInterval(timerInterval);
      timerDisplay.textContent = 'Time: 0s';
    }

    function shuffle() {
      do {
        for (let i = tiles.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
        }
      } while (!isSolvable());
      render();
      message.textContent = '';
      startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      timerDisplay.textContent = `Time: ${elapsed}s`;
    }

    function isSolvable() {
      const temp = tiles.filter(n => n !== null);
      let inversions = 0;
      for (let i = 0; i < temp.length; i++) {
        for (let j = i + 1; j < temp.length; j++) {
          if (temp[i] > temp[j]) inversions++;
        }
      }
      const emptyRow = Math.floor(tiles.indexOf(null) / 4);
      return (inversions + emptyRow) % 2 === 0;
    }

    function render() {
      puzzle.innerHTML = '';
      tiles.forEach((tile, i) => {
        const div = document.createElement('div');
        div.classList.add('tile');
        if (tile === null) {
          div.classList.add('empty');
        } else {
          div.textContent = tile;
          div.onclick = () => moveTile(i);
        }
        puzzle.appendChild(div);
      });
    }

    function moveTile(index) {
      const emptyIndex = tiles.indexOf(null);
      const validMoves = [
        emptyIndex - 1, emptyIndex + 1,
        emptyIndex - 4, emptyIndex + 4
      ];
      if (validMoves.includes(index) && isAdjacent(index, emptyIndex)) {
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        render();
        if (isSolved()) {
          clearInterval(timerInterval);
          message.textContent = 'You solved it! ðŸŽ‰';
        }
      }
    }

    function isAdjacent(i, j) {
      const xi = i % 4, yi = Math.floor(i / 4);
      const xj = j % 4, yj = Math.floor(j / 4);
      return Math.abs(xi - xj) + Math.abs(yi - yj) === 1;
    }

    function isSolved() {
      for (let i = 0; i < 15; i++) {
        if (tiles[i] !== i + 1) return false;
      }
      return tiles[15] === null;
    }

    init();
  </script>
</body>
</html>
